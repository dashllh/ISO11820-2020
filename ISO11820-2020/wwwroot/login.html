<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建筑建材不燃性试验系统 版本 3.0</title>
    <!-- 导入页面全局样式表 -->
    <link rel="stylesheet" href="./login.css">    
</head>

<body>
    <div class="center">
        <h2>系统登录</h2>
        <form class="login-form">
            <input id="txtUserName" type="text" value="" placeholder="用户名" name="name" data-binding="username">
            <label class="usernameerror" for="">用户名无效,请检查输入。</label>
            <input id="txtPasswd" type="password" value="" placeholder="密码" name="value" data-binding="password">
            <label class="passwderror" for="">密码错误,请检查输入。</label>
            <input id="btnSubmit" type="submit" value="登录">
        </form>
    </div>
</body>
<footer>
    <!-- 导入登录页面JS -->
    <script src="./login.js"></script>
</footer>
</html>
